<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="divborder">
        <div class="heading">
            TO DO LIST
        </div>
        <div class="container">
            <div class="datediv">
                <label class="date" id="date"></label>
                <label class="nooftasks" id = "nooftasks"></label>
            </div>
            <div class="addtext" id="addtext">
                <input type="text" id="taskinput" placeholder="Write task here" >
            </div>
            
            <div id="tasks" >
                
            </div>

            <div class="add-icon">
                <button id="plus" >+</button>
            </div>
        </div>
        
    </div>
    
      
</body>
<script src="app.js"></script>
</html>
